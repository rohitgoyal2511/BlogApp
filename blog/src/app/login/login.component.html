<div class="topbar">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8" ></div>
        <a [routerLink] = "['/']"><h1 class="push-left" >{{title}}</h1></a>
    </div>
  </div>
  </div>

<div class="container btsp">
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)] = "username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)] = "password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click) = "submit()">Submit</button>
      </div>
    </div>
  </form>
</div>
